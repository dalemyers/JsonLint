name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.new_version.outputs.version }}
      tag_name: ${{ steps.new_version.outputs.tag_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(grep -o 'version: "[^"]*"' Sources/jsonlint-cli/CLI.swift | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

    - name: Calculate new version
      id: new_version
      run: |
        VERSION="${{ steps.current_version.outputs.version }}"
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        case "${{ github.event.inputs.version_bump }}" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac

        # Fetch all tags to check for conflicts
        git fetch --tags

        # Keep incrementing until we find a tag that doesn't exist
        MAX_ATTEMPTS=100
        ATTEMPT=0
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          TAG_NAME="v$NEW_VERSION"

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG_NAME already exists, incrementing patch version..."
            PATCH=$((PATCH + 1))
            ATTEMPT=$((ATTEMPT + 1))
          else
            echo "âœ… Found available version: $NEW_VERSION (tag: $TAG_NAME)"
            break
          fi
        done

        if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
          echo "âŒ Could not find available version after $MAX_ATTEMPTS attempts"
          exit 1
        fi

        if [ $ATTEMPT -gt 0 ]; then
          echo "ðŸ“ Note: Auto-incremented from requested version due to existing tags"
        fi

        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Update version in CLI.swift
      run: |
        sed -i 's/version: "[^"]*"/version: "${{ steps.new_version.outputs.version }}"/' Sources/jsonlint-cli/CLI.swift
        echo "âœ… Updated CLI.swift:"
        grep 'version:' Sources/jsonlint-cli/CLI.swift

    - name: Commit and push changes
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"

        git add Sources/jsonlint-cli/CLI.swift
        if git diff --staged --quiet; then
          echo "âš ï¸  No changes to commit"
        else
          git commit -m "Bump version to $NEW_VERSION"
          git push origin main
          echo "âœ… Committed and pushed version bump"
        fi

    - name: Create and push tag
      run: |
        TAG_NAME="${{ steps.new_version.outputs.tag_name }}"
        NEW_VERSION="${{ steps.new_version.outputs.version }}"

        git tag -a "$TAG_NAME" -m "Release version $NEW_VERSION"
        git push origin "$TAG_NAME"
        echo "âœ… Created and pushed tag $TAG_NAME"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="${{ steps.new_version.outputs.tag_name }}"

        # Check if release already exists
        if gh release view "$TAG_NAME" > /dev/null 2>&1; then
          echo "âœ… Release $TAG_NAME already exists - skipping creation"
        else
          echo "ðŸ“ Creating release $TAG_NAME..."
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Various changes and improvements." \
            --draft=false \
            --prerelease=false
          echo "âœ… Created release $TAG_NAME"
        fi

  build-macos-arm64:
    name: Build macOS ARM64
    needs: bump-and-release
    runs-on: macos-14
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Setup Swift
      uses: swift-actions/setup-swift@v3
      with:
        swift-version: '6.0'

    - name: Build release binary
      run: |
        swift build -c release --arch arm64
        cp .build/release/jsonlint jsonlint-macos-arm64
        strip jsonlint-macos-arm64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-arm64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-arm64 --clobber

    - name: Upload artifact for universal binary
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64-binary
        path: jsonlint-macos-arm64
        retention-days: 1

  build-macos-x86_64:
    name: Build macOS x86_64
    needs: bump-and-release
    runs-on: macos-15-intel
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Setup Swift
      uses: swift-actions/setup-swift@v3
      with:
        swift-version: '6.0'

    - name: Build release binary
      run: |
        swift build -c release --arch x86_64
        cp .build/release/jsonlint jsonlint-macos-x86_64
        strip jsonlint-macos-x86_64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-x86_64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-x86_64 --clobber

    - name: Upload artifact for universal binary
      uses: actions/upload-artifact@v4
      with:
        name: macos-x86_64-binary
        path: jsonlint-macos-x86_64
        retention-days: 1

  build-macos-universal:
    name: Build macOS Universal Binary
    needs: [bump-and-release, build-macos-arm64, build-macos-x86_64]
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Download ARM64 binary
      uses: actions/download-artifact@v4
      with:
        name: macos-arm64-binary
        path: ./arm64

    - name: Download x86_64 binary
      uses: actions/download-artifact@v4
      with:
        name: macos-x86_64-binary
        path: ./x86_64

    - name: Create universal binary
      run: |
        lipo -create \
          ./arm64/jsonlint-macos-arm64 \
          ./x86_64/jsonlint-macos-x86_64 \
          -output jsonlint-macos-universal

        chmod +x jsonlint-macos-universal
        file jsonlint-macos-universal
        lipo -info jsonlint-macos-universal

    - name: Test universal binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-universal --stdin

    - name: Upload universal binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-universal --clobber

  build-linux-x86_64:
    name: Build Linux x86_64
    needs: bump-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: swift:6.0

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Fix Git ownership
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y libsqlite3-dev

    - name: Build release binary
      run: |
        swift build -c release
        cp .build/release/jsonlint jsonlint-linux-x86_64
        strip jsonlint-linux-x86_64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-linux-x86_64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        apt-get install -y curl
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        apt-get update
        apt-get install -y gh

        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-linux-x86_64 --clobber

