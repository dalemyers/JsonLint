  release-summary:
    name: Release Summary
    needs: [bump-and-release, build-macos-arm64, build-macos-x86_64, build-macos-universal, build-linux-x86_64]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Create summary
      run: |
        echo "### ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ needs.bump-and-release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Binaries Published:**" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS Universal (ARM64 + x86_64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS ARM64" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS Intel (x86_64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linux x86_64" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.bump-and-release.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
