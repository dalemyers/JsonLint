name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current version
      id: current_version
      run: |
        # Extract version from CLI.swift
        CURRENT_VERSION=$(grep -o 'version: "[^"]*"' Sources/jsonlint-cli/CLI.swift | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

    - name: Calculate new version
      id: new_version
      run: |
        VERSION="${{ steps.current_version.outputs.version }}"
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        case "${{ github.event.inputs.version_bump }}" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac

        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Update version in CLI.swift
      run: |
        sed -i 's/version: "[^"]*"/version: "${{ steps.new_version.outputs.version }}"/' Sources/jsonlint-cli/CLI.swift

        echo "Updated CLI.swift:"
        grep 'version:' Sources/jsonlint-cli/CLI.swift

    - name: Commit changes
      run: |
        git add Sources/jsonlint-cli/CLI.swift
        git commit -m "Bump version to ${{ steps.new_version.outputs.version }}" || echo "No changes to commit"
        git push origin main

    - name: Create and push tag
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"
        git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
        git push origin "v$NEW_VERSION"

    - name: Extract changelog for this version
      id: changelog
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"

        # Extract the section for this version from CHANGELOG.md
        if [ -f CHANGELOG.md ]; then
          # Get content between this version header and the next version header
          CHANGELOG=$(awk "/## \[$NEW_VERSION\]/,/## \[/{if (/## \[/ && !seen) {seen=1; next}; if (/## \[/ && seen) exit; if (seen) print}" CHANGELOG.md)

          # If no specific changelog, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi
        else
          CHANGELOG="Release version $NEW_VERSION"
        fi

        # Save to file for multiline handling
        echo "$CHANGELOG" > /tmp/changelog.txt
        echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"

        # Create the release with changelog
        gh release create "v$NEW_VERSION" \
          --title "Release v$NEW_VERSION" \
          --notes-file "${{ steps.changelog.outputs.changelog_file }}" \
          --draft=false \
          --prerelease=false

    - name: Trigger release workflow
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Wait a moment for the tag to be fully registered
        sleep 2

        # The release.yml workflow should be triggered by the tag
        # Check if it's running
        echo "Checking for running release workflow..."
        gh run list --workflow=release.yml --limit 5

    - name: Create release summary
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"

        echo "### ðŸš€ Version Released!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Previous version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **New version:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Bump type:** ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tag \`v$NEW_VERSION\` has been created and pushed." >> $GITHUB_STEP_SUMMARY
        echo "âœ… GitHub Release has been created." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”¨ The release workflow is building binaries for all platforms..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ‘‰ [View Release](https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ‘‰ [View Release Workflow](https://github.com/${{ github.repository }}/actions/workflows/release.yml)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â³ Binaries will be attached to the release in ~5-10 minutes." >> $GITHUB_STEP_SUMMARY
