name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.new_version.outputs.version }}
      tag_name: ${{ steps.new_version.outputs.tag_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(grep -o 'version: "[^"]*"' Sources/jsonlint-cli/CLI.swift | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

    - name: Calculate new version
      id: new_version
      run: |
        VERSION="${{ steps.current_version.outputs.version }}"
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        case "${{ github.event.inputs.version_bump }}" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac

        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Update version in CLI.swift
      run: |
        sed -i 's/version: "[^"]*"/version: "${{ steps.new_version.outputs.version }}"/' Sources/jsonlint-cli/CLI.swift
        echo "Updated CLI.swift:"
        grep 'version:' Sources/jsonlint-cli/CLI.swift

    - name: Create and push tag
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"
        git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
        git push origin "v$NEW_VERSION"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.version }}"
        TAG_NAME="${{ steps.new_version.outputs.tag_name }}"

        gh release create "$TAG_NAME" \
          --title "Release $TAG_NAME" \
          --notes-file "Performance fixes and improvements." \
          --draft=false \
          --prerelease=false

  build-macos-arm64:
    name: Build macOS ARM64
    needs: bump-and-release
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.0'

    - name: Build release binary
      run: |
        swift build -c release --arch arm64
        cp .build/release/jsonlint jsonlint-macos-arm64
        strip jsonlint-macos-arm64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-arm64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-arm64 --clobber

    - name: Upload artifact for universal binary
      uses: actions/upload-artifact@v3
      with:
        name: macos-arm64-binary
        path: jsonlint-macos-arm64
        retention-days: 1

  build-macos-x86_64:
    name: Build macOS x86_64
    needs: bump-and-release
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.0'

    - name: Build release binary
      run: |
        swift build -c release --arch x86_64
        cp .build/release/jsonlint jsonlint-macos-x86_64
        strip jsonlint-macos-x86_64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-x86_64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-x86_64 --clobber

    - name: Upload artifact for universal binary
      uses: actions/upload-artifact@v3
      with:
        name: macos-x86_64-binary
        path: jsonlint-macos-x86_64
        retention-days: 1

  build-macos-universal:
    name: Build macOS Universal Binary
    needs: [bump-and-release, build-macos-arm64, build-macos-x86_64]
    runs-on: macos-latest

    steps:
    - name: Download ARM64 binary
      uses: actions/download-artifact@v3
      with:
        name: macos-arm64-binary
        path: ./arm64

    - name: Download x86_64 binary
      uses: actions/download-artifact@v3
      with:
        name: macos-x86_64-binary
        path: ./x86_64

    - name: Create universal binary
      run: |
        lipo -create \
          ./arm64/jsonlint-macos-arm64 \
          ./x86_64/jsonlint-macos-x86_64 \
          -output jsonlint-macos-universal

        chmod +x jsonlint-macos-universal
        file jsonlint-macos-universal
        lipo -info jsonlint-macos-universal

    - name: Test universal binary
      run: |
        echo '{"test": true}' | ./jsonlint-macos-universal --stdin

    - name: Upload universal binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-macos-universal --clobber

  build-linux-x86_64:
    name: Build Linux x86_64
    needs: bump-and-release
    runs-on: ubuntu-latest
    container:
      image: swift:6.0

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y libsqlite3-dev

    - name: Build release binary
      run: |
        swift build -c release
        cp .build/release/jsonlint jsonlint-linux-x86_64
        strip jsonlint-linux-x86_64

    - name: Test binary
      run: |
        echo '{"test": true}' | ./jsonlint-linux-x86_64 --stdin

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        apt-get install -y curl
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        apt-get update
        apt-get install -y gh

        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-linux-x86_64 --clobber

  build-windows-x86_64:
    name: Build Windows x86_64
    needs: bump-and-release
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump-and-release.outputs.tag_name }}

    - name: Setup Swift
      uses: compnerd/gha-setup-swift@main
      with:
        branch: swift-6.0-release
        tag: 6.0-RELEASE

    - name: Build release binary
      shell: cmd
      run: |
        swift build -c release
        copy .build\release\jsonlint.exe jsonlint-windows-x86_64.exe

    - name: Test binary
      shell: cmd
      run: |
        echo {"test": true} | jsonlint-windows-x86_64.exe --stdin
      continue-on-error: true

    - name: Upload binary to release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "${{ needs.bump-and-release.outputs.tag_name }}" jsonlint-windows-x86_64.exe --clobber

  release-summary:
    name: Release Summary
    needs: [bump-and-release, build-macos-arm64, build-macos-x86_64, build-macos-universal, build-linux-x86_64, build-windows-x86_64]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Create summary
      run: |
        echo "### ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ needs.bump-and-release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Binaries Published:**" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS Universal (ARM64 + x86_64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS ARM64" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… macOS Intel (x86_64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linux x86_64" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Windows x86_64" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.bump-and-release.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
